<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/template.xhtml">
	
	<ui:define name="titulo">
		Visualizar fotos
	</ui:define>
	
	<ui:define name="conteudo">
		<h3>Processamento</h3>
		<h:form>
		<table style="margin: 0 auto">
			<tr>
				<td>
					<p:graphicImage value="#{pacienteMBean.fotoSalva}" width="450" height="450"/>
				</td>
				<td>
					<p:graphicImage value="#{pacienteMBean.fotoProcessada}" width="450" height="450"/>
					<br/>
				</td>
			</tr>
			<tr align="right">
				<td colspan="2">
					<p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
        				<p:fileDownload value="#{pacienteMBean.fotoDownload}" />
    				</p:commandButton>
				</td>
			</tr>
		</table>
		</h:form>
	</ui:define>
	
</ui:composition>
