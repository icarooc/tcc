<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="pt-br">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Articlidial - <ui:insert name="titulo">Título</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css"/>
	
	<style>
		.action{
		  width: 10%;
		}
		
		.ui-layout-unit-footer-title{
			text-align:right;
		}
	</style>
</h:head>

<h:body>
<p:layout fullPage="true">
	
	<p:layoutUnit position="north" size="50" resizable="false"  style="text-align: center; background: green">
		<f:facet name="header">
			<h:outputLabel style="color: black">Articlidial</h:outputLabel>
		</f:facet>        	
    </p:layoutUnit>
		
	<p:layoutUnit position="center">
		
		<h:form>
			<p:growl sticky="true" id="mensagens"/>
		</h:form>
		
		<p:menubar>
	    	<p:menuitem value="Início" url="index.xhtml"/>
	    	<p:menuitem value="Gerenciar pacientes" url="paciente.xhtml"/>
    	</p:menubar>
    
		<ui:insert name="conteudo">
			conteudo
		</ui:insert>
		
		<f:facet name="footer" >
			<div style="align: center">
				<h:outputLabel style="color: black">UniRN - 2018</h:outputLabel>
			</div>
		</f:facet>
   	</p:layoutUnit>
   	 
   	 <p:growl sticky="true" id="msgAjax"/>		
   	 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton 
        	value="Yes" 
        	type="button" 
        	styleClass="ui-confirmdialog-yes" 
        	icon="ui-icon-check"
        	action="index.xhtml?faces-redirect=true" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>	
   	 		
</p:layout>
	
</h:body>

</html>
