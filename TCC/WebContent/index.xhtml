<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      template="/template/template.xhtml">
      
	<ui:define name="titulo">
		In√≠cio
	</ui:define>
    
    <ui:define name="conteudo">
     <h1>Bem vindo!</h1>
    	<br/>
      	<br/>
				<h:form>	
					<p:dataTable 
						id="tabConsuta"
						value="#{pacienteMBean.listaCompleta}" 
						var="paciente" paginator="true" 
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
											{NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						paginatorPosition="bottom" rows="10">
						
						<f:facet name="header">
							Consulta de Pacientes
						</f:facet>
						
						<p:column headerText="Nome">
							<h:outputText value="#{paciente.nome}"/>
						</p:column>
						<p:column headerText="Nascimento">
							<h:outputText value="#{paciente.dataNascimento}">
								<f:convertDateTime pattern="dd***MM***yyyy"/>
							</h:outputText>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Idade" />
							</f:facet>				
							<h:outputText value="#{paciente.idade}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Sexo" />
							</f:facet>				
							<h:outputText value="#{paciente.sexo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="UF" />
							</f:facet>				
							<h:outputText value="#{paciente.uf}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Editar" />
							</f:facet>				
							<p:commandButton 
								action="#{pacienteMBean.selecionar(paciente)}" 
								icon="ui-icon-zoomout" 
								ajax="false"/>
						</p:column>
					</p:dataTable>
				</h:form> 
    </ui:define>
      
</ui:composition>
